---
- name: Create Azure VM
  hosts: localhost
  connection: local
  tasks:

  - include_vars: /home/ansible/vars/windows_vars.yaml


  - name: Create resource group
    azure_rm_resourcegroup:
      name: "{{vm_resource_group}}"
      location: "{{ vm_location }}"
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: "{{vm_resource_group}}"
      name: "{{ virtual_network }}"
      address_prefixes: "10.0.0.0/16"
  - name: Add subnet
    azure_rm_subnet:
      resource_group: "{{vm_resource_group}}"
      name: "{{ virtual_subnet }}"
      address_prefix: "10.0.1.0/24"
      virtual_network: "{{ virtual_network }}"
  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: "{{vm_resource_group}}"
      #allocation_method: Static
      name: "{{ vm_public_ip }}"
    register: output_ip_address
  - name: Create Network Security Group
    azure_rm_securitygroup:
      resource_group: "{{vm_resource_group}}"
      name: "{{ vm_security_group }}"
      rules:
        - name: 'allow_rdp'
          protocol: Tcp
          destination_port_range: 3389
          access: Allow
          priority: 1001
          direction: Inbound
        - name: 'allow_web_traffic'
          protocol: Tcp
          destination_port_range:
            - 80
            - 443
          access: Allow
          priority: 1002
          direction: Inbound
        - name: 'allow_powershell_remoting'
          protocol: Tcp
          destination_port_range: 
            - 5985
            - 5986
          access: Allow
          priority: 1003
          direction: Inbound
        - name: 'allow_talend_remoting'
          protocol: Tcp
          destination_port_range: 8043 
          access: Allow
          priority: 1004
          direction: Inbound
        - name: 'allow_talend_command'
          protocol: Tcp
          destination_port_range: 8003 
          access: Allow
          priority: 1005
          direction: Inbound
        - name: 'allow_talend_file'
          protocol: Tcp
          destination_port_range: 8004 
          access: Allow
          priority: 1006
          direction: Inbound
  - name: Create a network interface
    azure_rm_networkinterface:
      name: "{{ vm_network_interface }}"
      resource_group: "{{vm_resource_group}}"
      virtual_network: "{{ virtual_network }}"
      subnet_name: "{{ virtual_subnet }}"
      security_group: "{{ vm_security_group }}"
      ip_configurations:
        - name: default
          public_ip_address_name: "{{ vm_public_ip }}"
          primary: True
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: "{{vm_resource_group}}"
      name: "{{ vm_name }}"
      vm_size: "{{ vm_size }}"
      admin_username: "{{ vm_username }}"
      admin_password: "{{ vm_password }}"
      network_interfaces: "{{ vm_network_interface }}"
      os_type: Windows
      image:
          offer: "{{ os_offer }}"
          publisher: "{{ os_publisher }}"
          sku: "{{ vm_sku }}"
          version: "{{ os_version }}"

  - name: Create VM script extension to enable HTTPS WinRM listener
    azure_rm_virtualmachineextension:
      name: winrm-extension
      resource_group: "{{vm_resource_group}}"
      virtual_machine_name: "{{ vm_name }}"
      publisher: Microsoft.Compute
      virtual_machine_extension_type: CustomScriptExtension
      type_handler_version: '1.9'
      settings: '{"fileUris": ["https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1"],"commandToExecute": "powershell -ExecutionPolicy Unrestricted -File ConfigureRemotingForAnsible.ps1"}'
      auto_upgrade_minor_version: true
  - name: Get facts for one Public IP
    azure_rm_publicipaddress_info:
      resource_group: "{{vm_resource_group}}"
      name: "{{ vm_public_ip }}"
    register: publicipaddresses
  - name: set public ip address fact
    set_fact: publicipaddress="{{ publicipaddresses | json_query('publicipaddresses[0].ip_address')}}"
  - name: Save Public IP to file 
    ansible.builtin.copy:
      dest: /home/ansible/windowsPublicIP.txt 
      content: "{{ publicipaddress }}"
  - name: wait for the WinRM port to come online
    wait_for:
      port: 5986
      host: '{{ publicipaddress }}'
      timeout: 600
